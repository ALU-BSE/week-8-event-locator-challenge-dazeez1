<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Event Locator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS Styling -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Event Locator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="events.html">Events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Filter Section -->
    <section class="filter-section py-4 bg-light">
      <div class="container">
        <h1 class="mb-4" id="resultsTitle">Events</h1>
        <div class="row g-3">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="cityFilter"
              placeholder="Filter by city"
            />
          </div>
          <div class="col-md-3">
            <select class="form-select" id="categoryFilter">
              <option value="">All Categories</option>
              <option value="music">Music</option>
              <option value="art">Art & Culture</option>
              <option value="food">Food & Drink</option>
              <option value="sports">Sports</option>
              <option value="technology">Technology</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" id="dateFilter" />
          </div>
          <div class="col-md-2">
            <button id="filterButton" class="btn btn-primary w-100">
              Apply Filters
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Events List Section -->
    <section class="events-list py-5">
      <div class="container">
        <div class="row g-4" id="eventsList"></div>
        <div id="noEvents" class="text-center py-5 d-none">
          <h3>No events found.</h3>
          <p>Try changing your search criteria.</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>&copy; 2025 Event Locator. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script src="js/data.js"></script>
    <script src="js/events.js"></script>
  </body>
</html>
